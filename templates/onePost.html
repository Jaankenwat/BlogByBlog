{% extends 'base.html' %}


{% block content %}
<div id="topPost" class="postText">
    <h5>Post</h5>
</div>
{% if user is not None %}
<div id="posts" class="onePostPage" >
    <h1>{{ blog.title }}</h1>
    <br>
    <br>
    <img src="{{ blog.image_url }}" alt="" style="max-height: 16rem;">
    <br>
    <br>
    <p>{{ blog.content | safe }}</p>
</div>
{% else %}
<div id="posts" class="onePostPage">
    <div style="max-width: 400px; width: 100%; padding: 40px; background-color: #ffffff; border-radius: 16px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); text-align: center;">
        
        <div style="margin-bottom: 24px; display: flex; justify-content: center;">
            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" style="color: #3b82f6;">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
        </div>
        <h2 style="font-size: 28px; font-weight: 800; color: #1f2937; margin-bottom: 8px;">
            Access Denied
        </h2>
        <p style="font-size: 16px; color: #6b7280; margin-bottom: 24px;">
            You must be logged in to view this blog post. Please log in to continue.
        </p>
        
        <a href="{% url 'Login' %}" role="button" class="login-button" style="display: inline-block; text-decoration: none; width: 100%; padding: 12px 24px; background-color: #3b82f6; color: #ffffff; font-weight: 600; border-radius: 8px; border: none; cursor: pointer; font-size: 16px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); transition: background-color 0.2s;">
            Log In
        </a>
    </div>
</div>
{% endif %}
{% endblock %}
